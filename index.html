<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>

<body>

    <div class="container">
        <div class="control-panel">
            <h3>CONTROL PANEL</h3>
            <div class="slider">
                <label for="size">Choose grid size</label>
                <input type="range" id="input" min="16" max="64" step="16" value="16" list="markers">
                <datalist id="markers">
                    <option value="16" label="16x16"></option>
                    <option value="32" label="32x32"></option>
                    <option value="48" label="48x48"></option>
                    <option value="64" label="64x64"></option>
                </datalist>
                <p id="value"></p>
            </div>

            <div class="buttons">
                <button id="randomBtn">Random color</button>
            </div>
        </div>

        <div class="board">
            <div class="grid"></div>
        </div>
    </div>


</body>

</html>
