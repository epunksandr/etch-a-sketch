<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
</head>

<body>

    <div class="container">
        <div class="board">
            <div class="grid"></div>
        </div>

        <div class="control-panel">
            <h3>CONTROL PANEL</h3>
            <div class="buttons">
                <div class="options">
                    <button value="16">16x16 grid</button>
                    <button value="32">32x32 grid</button>
                    <button value="64">64x64 grid</button>
                </div>
                <button id="clearBtn">Clear grid</button>
            </div>
            <div class="buttons">
                <button>Random color</button>
                <button>Darkening effect</button>
            </div>

        </div>


    </div>


</body>

</html>
